<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>View Skills</title>
    <script type="text/javascript" src="scripts.js"></script>
    <script>
      function init(){
        fetch(skillsURL)
        .then(res => res.json())
        .then((res) => {
          console.log(res);
          skillsData = res;
          displaySkillsList();
        });
      }
    </script>
    <style>
      td {
        border: 1px solid black;
      }
      span {
        color: green;
      }
    </style>
  </head>
  
  <body onload="init();">
    <nav>
      <ul>
        <li><a href="./index.html">Return</a></li>
      </ul>
    </nav>

    <h1>Select a Skill:</h1>
    <div id="select">
    </div>

    <div id="skill">
    </div>
  </body>
</html>
