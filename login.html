<html>
  <head>
    <title>Login or Register</title>
    <meta charset="utf-8"/>
    <script src="https://s3.amazonaws.com/stitch-sdks/js/bundles/4.3.0/stitch.js"></script>
    <script src='createAccount.js' type='text/javascript'></script> 
  </head>
  
  <body>
    <a href="./index.html"><input type="submit" value="Return"></a>
    <h3>Login</h3>
    <form method="POST" action="login(username, email)">
      Username:<input type="text" name="username" required><br />
      Password:<input type="password" name="password" required><br />
      <input type="submit" value="Login">
    </form>
    <a href="recover.html?f=pass">Forgot password?</a>
    <a href="recover.html?f=name">Forgot username?</a>
		
    <form method="POST" action="register(username, email, password">
      <h3>Register an Account</h3>
      Username:<input type="text" id="username" required><br />
      Email:<input type="email" id="email" required><br />
      Password:<input type="password" id="password" required><br />
      Confirm Password:<input type="password" id="" required><br />
      <button onclick='createAccount();'>Register</button>
      <!-- <input type="submit" value="Register"> -->
    </form>
  </body>
</html>
