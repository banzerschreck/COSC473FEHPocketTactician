<html>
<head>
  <title>Login or Register</title>
  <link rel="stylesheet" type="text/css" href="index.css">
  <meta charset="utf-8"/>
  <script src="https://s3.amazonaws.com/stitch-sdks/js/bundles/4.3.2/stitch.js"></script>
  <script src='scripts.js'></script> 
  <script>
    function checkLoggedIn() {
      const loginForm = document.getElementById("login");
      const logoutForm = document.getElementById("logout");
      
      console.log(Stitch.defaultAppClient.auth.user);
      if(Stitch.defaultAppClient.auth.user) {
        loginForm.style.display = "none";
        logoutForm.style.display = "block";
      } else {
        loginForm.style.display = "block";
        logoutForm.style.display = "none";
      }
    }
  </script>
</head>

<body onload="checkLoggedIn()">
  <div class="return" >
    <a href="./index.html">Return</a>
  </div>
  
  <div id="login"">
    <h3 class="title2">Login</h3>
    <div class="form">
      <img src="images/form2.png">
      <div class="centered">
        <form onsubmit="login(email.value, password.value); return false">
          Email:<input type="email" name="email" required><br />
          Password:<input type="password" name="password" required><br />
          <input type="submit" value="Login">
        </form>
      </div>
    </div>
  </div>
  
  <div id="logout" style="display:none">
    <h3 class="title2" onclick="logout()">Logout</h3>
  </div>
  
  <h3 class="title2">Forgot Password?</h3>
  <div class="form">
    <img src="images/form2.png">
    <div class="centered">
      <form onsubmit="sendPassResetEmail(email.value); return false">
        Email:<input type="email" name="email" required><br />
        <input type="submit" value="Reset Password">
      </form>
    </div>
  </div>
  
  <h3 class="title2">Register an Account</h3>
  <div class="form">
    <img src="images/form2.png">
    <div class="centered">  
      <form onsubmit="register(email.value, pass2.value); return false">
        Email:<input type="email" id="email" required><br />
        Password:<input type="password" id="pass1" onchange="checkPasswords()" required><br />
        Confirm Password:<input type="password" id="pass2" onchange="checkPasswords()" required><br />
        <input type="submit" value="Register">
      </form>
    </div>
  </div>
</body>
</html>
