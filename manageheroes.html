<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8" />
  <title>Manage Your Heroes</title>
  <script src="https://s3.amazonaws.com/stitch-sdks/js/bundles/4.3.2/stitch.js"></script>
  <script src="scripts.js"></script>
  <link rel="stylesheet" type="text/css" href="index.css" />
  <script>
    window.onload = function () {
      //console.log(Stitch.defaultAppClient.auth.user);
      if (Stitch.defaultAppClient.auth.user) {
        document.getElementById("notLoggedIn").className = "hidden";
        document.getElementById("loggedIn").className = "shown";
      } else {
        document.getElementById("notLoggedIn").className = "shown";
        document.getElementById("loggedIn").className = "hidden";
      }

      loadYourHeroes();
      //load list of heroes
      fetch(heroesURL)
        .then(res => res.json())
        .then((res) => {
          console.log("Fetched Heroes list: ", res);
          heroData = res;
          loadNewHeroes();
        });
      //load list of skills
      fetch(skillsURL)
        .then(res => res.json())
        .then((res) => {
          console.log("Fetched Skills list: ", res);
          skillsData = res;
          //function call to do things with the skillsData object we just got
        });
    }
  </script>
</head>
<body>
  <div class="return">
    <a href="./index.html">Return</a>
  </div>

  <div id="notLoggedIn">
    <p>Please <a href="login.html">login</a> to view this page.</p>
  </div>

  <div id="loggedIn">
    <h1>Your Heroes</h1>
    <ul id="yourHeroesList"></ul>

    <div id="editHero" class="hidden">
      <h1>Edit Hero</h1>
      <h2 id="yourHeroNameAndTitle"></h2>
      <img id="yourHeroRarity" />
      <select id="changeHeroRarity"></select>
      <h3>Stats</h3>
      <table id="yourHeroStatsTable">
        <tr>
          <th></th>
          <th>HP</th>
          <th>Atk</th>
          <th>Spd</th>
          <th>Def</th>
          <th>Res</th>
        </tr>
        <tr>
          <td></td>
          <td id="yourHeroHP"></td>
          <td id="yourHeroAtk"></td>
          <td id="yourHeroSpd"></td>
          <td id="yourHeroDef"></td>
          <td id="yourHeroRes"></td>
        </tr>
      </table>
      <div id="yourHeroIVs">
        <input type="checkbox" id="neut" /> Hero has neutral IVs<br />
        Boon:<select id="boon">
          <option value="hp">HP</option>
          <option value="atk">Attack</option>
          <option value="spd">Speed</option>
          <option value="def">Defense</option>
          <option value="res">Resistance</option>
        </select>
        Bane:<select id="bane">
          <option value="hp">HP</option>
          <option value="atk">Attack</option>
          <option value="spd">Speed</option>
          <option value="def">Defense</option>
          <option value="res">Resistance</option>
        </select>
      </div>
      <h3>Skills</h3>
      <table id="yourHeroSkillsTable">
        <tr>
          <td>Weapon:</td>
          <td><select id="equippedWeapon"></select></td>
        </tr>
        <tr>
          <td>Assist:</td>
          <td><select id="equippedAssist"></select></td>
        </tr>
        <tr>
          <td>Special:</td>
          <td><select id="equippedSpecial"></select></td>
        </tr>
        <tr>
          <td>A Skill:</td>
          <td><select id="equippedA"></select></td>
        </tr>
        <tr>
          <td>B Skill:</td>
          <td><select id="equippedB"></select></td>
        </tr>
        <tr>
          <td>C Skill:</td>
          <td><select id="equippedC"></select></td>
        </tr>
        <tr>
          <td>Seal:</td>
          <td><select id="equippedSeal"></select></td>
        </tr>
      </table>
      <input type="submit" value="Save Changes" />
    </div>

    <h1>Add New Heroes</h1>
    <select id="newHeroes">

    </select>
    <input type="button" value="Add New Hero" onclick="addYourHero()"/>
  </div>
</body>
</html>
